<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violet Road | Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
     
        <h1 class="band-name band-name-large">Violet Road</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-image" src="images/Album_01.jpg" alt="#">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img class="shop-item-image" src="images/Album_02.jpg" alt="#">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                    <img class="shop-item-image" src="images/Album_03.jpg" alt="#">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                    <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-image" src="images/Album_04.jpg" alt="#">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container container-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                    <span class="shop-item-title">T-shirt</span>
                    <img class="shop-item-image" src="images/t_shirt.jpg" alt="#">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="images/coffee_cup.jpg" alt="#">
                <div class="shop-item-details">
                    <span class="shop-item-price">$6.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-img" src="images/t_shirt.jpg" alt="#">
                    <span class="cart-item-title">T-shirt</span>
                </div>
                    <span class="cart-price cart-column">$12.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-img" src="images/Album_03.jpg" alt="#">
                    <span class="cart-item-title">Album 3</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" role="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <span class="cart-total-title">Total :</span>
            <span class="cart-total-price">$45.97</span>
        </div>
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">Violet Road</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://youtube.com" target="_blank">
                        <img src="images/YouTube Logo.png" alt="#">
                    </a>
                </li>
                <li>
                    <a href="https://spotify.com" target="_blank">
                        <img src="images/Spotify Logo.png" alt="#">
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/Facebook Logo.png" alt="#">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
